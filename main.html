<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Squares</title>
  <style>
    /* Initial style for the squares */
    .focus-sq {
      width: 100px;
      height: 100px;
      background-color: #E6E6FA; /* Lavender color */
      display: inline-block;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    /* Change the color of the other squares when one is hovered */
    #square1:hover ~ .focus-sq,
    #square2:hover ~ .focus-sq,
    #square3:hover ~ .focus-sq {
      background-color: #6F4E37; /* Coffee color */
    }

    /* Keep the hovered square as Lavender */
    #square1:hover {
      background-color: #E6E6FA;
    }
    #square2:hover {
      background-color: #E6E6FA;
    }
    #square3:hover {
      background-color: #E6E6FA;
    }

  </style>
</head>
<body>
  <div class="focus-sq" id="square1"></div>
  <div class="focus-sq" id="square2"></div>
  <div class="focus-sq" id="square3"></div>
</body>
</html>
